<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gesti√≥n de Robots ü§ñ</title>
    <link rel="stylesheet" href="../styles/cars.css" />
    <link rel="stylesheet" href="../styles/formulario.css" />
  </head>

  <body>
    <main>
      <div class="main-container">
        <div class="form-wrapper">
          <img
            src="./assets/mameluco.png"
            alt="Robot"
            class="form-image"
          />

          <div class="form-header">
            <h2 class="form-title">Agregar Robot</h2>
            <p class="form-description">
              Completa el formulario para registrar un nuevo robot en la base de datos.
            </p>
          </div>

          <form id="robotForm">
            <div class="form-group">
              <label for="nombre" class="form-label">Nombre del robot*</label>
              <input type="text" id="nombre" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="edad" class="form-label">Edad*</label>
              <input type="number" id="edad" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="profesion" class="form-label">Profesi√≥n*</label>
              <input type="text" id="profesion" class="form-input" required />
            </div>

            <div class="form-group">
              <label for="descripcion" class="form-label">Descripci√≥n*</label>
              <textarea
                id="descripcion"
                rows="4"
                class="form-textarea"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="foto" class="form-label">URL de la foto*</label>
              <input
                type="url"
                id="foto"
                class="form-input"
                placeholder="https://..."
                required
              />
            </div>

            <button type="submit" class="submit-btn">Agregar Robot</button>
          </form>
        </div>
      </div>

      <!-- Contenedor de Cards -->
      <section>
        <header>
          <h1>ü§ñ Nuestros Robots</h1>
          <p>Visualiza los robots agregados din√°micamente</p>
        </header>
        <div class="cards-container" id="cards-container"></div>
      </section>
    </main>

    <script src="../javaScript/validatinRobots.js"></script>
  </body>
</html>
